      const li = document.querySelector(".li")
      function doThis(data){
        var e = document.querySelector(".card-deck")
        var child = e.lastElementChild; 
        while (child) {
            e.removeChild(child);
            child = e.lastElementChild;

        }
        const html = data['data'].map(dir=>{
          let link = `http://127.0.0.1:8000/doctor/single/${dir.id}`
          // window.location.reload()
          return `
          <div class="card " style="width: 18rem;">
                <img src="${dir.profile_pic}" class="card-img-top" height="250px" alt="doctor image">
                <div class="card-body">
                  <h5 class="card-title">Name: ${dir.name}</h5>
                  <p class="card-text">Specialization: ${dir.specialization}</p>
                  <a href="${link}" class="btn btn-primary">Book Appointment</a>
                </div>
            </div>,
              `
    })

      document.querySelector(".card-deck").insertAdjacentHTML("afterbegin",html)


  }

    search.addEventListener("click",()=>{
      const spec = document.querySelector(".select").value
      const url = new URLSearchParams();
      url.append("spec", spec)
      url.append("message", "spec")
      fetch("http://127.0.0.1:8000/doctor/",{
        method:"POST",
        body:url
      })
        .then((response) => response.json())
        .then((data) => { 
            console.log("this we are here",data)
          doThis(data)
          
      })
    })
