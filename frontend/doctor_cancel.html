        <script>
          const tr = document.querySelector(".tr")
          data = JSON.parse(  window.localStorage.getItem("user"))
          data = data['mail']
          let url = new URLSearchParams() 
          url.append('message','history')
          url.append('email', data)
          fetch("http://localhost:8000/doctor/", {
          method: "POST",
          body: url,
        })
          .then((response) => response.json())
          .then((data) => {
            const html = data['data'].map(dir=>{
              return `
                <tr>
                    <td>${dir.doctor_name}</td>
                    <td>${dir.email}</td>
                    <td>${dir.issue}</td>
                    <td>${dir.patient_name}</td>
                    <td>${dir.time}</td>
                </tr>
              `
            })
            tr.insertAdjacentHTML("afterbegin",html)
            console.log(data['data'])
          });
        </script>
